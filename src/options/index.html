<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="root">
    <span id="version">Blur <span>YouTube</span> thumbnails - v1.2.0</span>

    <h2>Channels</h2>
    <fieldset id="channels">
      <h3>Whitelist</h3>
      <ul class="whitelist" spellcheck="false">
        <li class="tag" contenteditable="plaintext-only"></li>
      </ul>

      <h3>Blacklist</h3>
      <ul class="blacklist" spellcheck="false">
        <li class="tag" contenteditable="plaintext-only"></li>
      </ul>
    </fieldset>

    <h2>Keywords</h2>
    <fieldset id="keywords">
      <h3>Whitelist</h3>
      <ul class="whitelist" spellcheck="false">
        <li class="tag" contenteditable="plaintext-only"></li>
      </ul>

      <h3>Blacklist</h3>
      <ul class="blacklist" spellcheck="false">
        <li class="tag" contenteditable="plaintext-only"></li>
      </ul>
    </fieldset>

    <h2>Test phrase</h2>
    <fieldset id="matcher">
      <h3>Input</h3>
      <input type="text" placeholder="Type something to check which tags apply"></input>
    </fieldset>

    <button id="save">Save</button>

    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="editableList.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </div>
</body>

</html>
